<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keikurkat</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .book {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
        }
        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }
</style>
<body>
    <header>
        <h1>keikurkronicals</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Books I've Read</a></li>
                <li><a href="sample.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="books-container"></div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="book-title"></h2>
            <p id="book-review"></p>
            <p id="book-rating"></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
